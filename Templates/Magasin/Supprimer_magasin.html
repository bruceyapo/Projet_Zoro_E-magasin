{% extends "Partials/Base.html" %}
{% block body %}
    <section class="ajouter">
        <div id="container">
            <div class="container-ajouter">
                <div><h3>Suppression de magasin</h3></div>
                <form action="{{url_for('Succes_supp_mag', IdMagasin = _id)}}">
                    
                
                    {% for list in list %}
                    <p class="alert">
                        Vous êtes sur le point de supprimer le magasin n° {{list.IdMagasin}}. Êtes-vous
                        sûr de vouloir continuer ?
                    </p>
                 {%endfor%}
                
                    <div class="mb-3 row justify-content-center align-items-center" style="width: 40%;">
                        <div class="col-sm-10 column justify-content-center align-items-center " style="width: 100%;">
                            <button type="reset" class="btn btn-danger button"><a href="/Magasin/">Anuler</a></button>
                            <button type="submit" class="btn btn-success"> Confirmer</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
