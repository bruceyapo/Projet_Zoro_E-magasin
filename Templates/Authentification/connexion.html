<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/CSS/bootstrap.css')}}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='/CSS/initialize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/CSS/style.css')}}">
    <title>Connxion</title>
</head>
<body>
    <header class="header">
        <div>
            <a href="/"><h1>E-Magasin</h1></a>
        </div>
    </header>
    <section class="connexion">
        {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}" id="flash-message"> {{message}} </div>
                {%endfor%}
            {%endif%}
        {% endwith %}
        <div class="container-connexion">
            <div>
                <h2 class="title">Connecter-vous</h2>
                <form class="formulaire" action="{{url_for('Succes_Connexion')}}" method="POST">
                    <input type="text" name="E_mail" placeholder="Identifiant">
                    <input type="password" name="Mot_de_passe" placeholder="Mot de passe">                   
                    <input type="submit" value="Connexion">
                </form>
                <a href="/inscription/"><u>Si pas de compte inscrivez-vous</u></a>
            </div>
        </div>
    </section>
    
    <!-- Ajoutez le script JavaScript pour gérer la disparition du message -->
    <script>
        // Sélectionnez l'élément contenant le message flash
        const flashMessage = document.getElementById('flash-message');
        
        // Définissez un délai (en millisecondes) avant que le message ne disparaisse
        const delay = 3000; // 3 secondes
        
        // Utilisez setTimeout pour masquer le message après le délai
        setTimeout(function() {
            flashMessage.style.display = 'none';
        }, delay);
    </script>
    <script src="{{url_for('static', filename='/Js/bootstrap.bundle.min.js')}}" ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
